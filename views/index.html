<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sushi Search SF</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jQuery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class='col-md-12' id="map">
        <script>
        var map;
        function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
        });
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg&callback=initMap"
        async defer>
        </script>
      </div>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to Sushi Spot SF</h1>
        <p>Your guide to sushi in the City!</p>
      </div>
    </div>
        <section id='restaurant-form' class="container col-md-6">
          <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal">
              <fieldset>
        <div class="form-group">
          <label class="col-md-8 control-label" for="name">Restaurant Name</label>
          <div class="col-md-4">
          <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-8 control-label" for="artistName">Restaurant Location</label>
          <div class="col-md-4">
          <input id="textinput" name="location" type="text" placeholder="" class="form-control input-md">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-8 control-label" for="releaseDate">Comments</label>
          <div class="col-md-4">
          <input id="releaseDate" name="comments" type="text" placeholder="" class="form-control input-md">
        </div>
        </div>
          <label class="col-md-8 control-label" for="singlebutton">Save Restaurant</label>
          <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  </div>
</section>
<section id='restaurant-form' class="container col-md-6">
  <!-- <div class='col-md-6'>Hello</div> -->
  <div class="row album" data-album-id="{{_id}}">
            <div class="col-md-6 col-xs-12">
              <ul class="list-group">
                <li class="list-group-item">
                  <h4 class='inline-header'>Restaurant Name:</h4>
                  <span class='restaurant-name'>{{name}}</span>
                </li>
                <li class="list-group-item">
                  <h4 class='inline-header'>Location:</h4>
                  <span class='location'>{{location}}</span>
                </li>
                <li class="list-group-item">
                  <h4 class='inline-header'>Rating:</h4>
                  <span class='rating'>{{rating}}</span>
                </li>
                <li class="list-group-item">
                  <h4 class="inline-header">Comments:</h4>
                  <span class='comments'>&ndash; {{#each comment}} ({{date}}) {{body}} &ndash;  {{/each}}</span>
                </li>
              </ul>
            </div>
          </div>
          <!-- end of album internal row -->
          <div class='panel-footer'>
            <button class="btn btn-danger delete-album">Delete Restaurant</button>
            <button class='btn btn-info edit-album'>Edit Restaurant</button>`
            <button class='btn btn-primary add-song'>Add Comment</button>
            <button class="btn btn-secondary edit-song">Edit Comment</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<div id='restaurants'>
  <script id='restaurant-template' type='text/x-handlebars-template'>
    <div class="row album" data-album-id="{{_id}}">
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class='row'>
              <div class="col-md-3 col-xs-12 thumbnail album-art">
                <img src="images/800x800.png" alt="album image">
              </div>
              <div class="col-md-9 col-xs-12">
                <ul class="list-group">
                  <li class="list-group-item">
                    <h4 class='inline-header'>Restaurant Name:</h4>
                    <span class='restaurant-name'>{{name}}</span>
                  </li>
                  <li class="list-group-item">
                    <h4 class='inline-header'>Location:</h4>
                    <span class='location'>{{location}}</span>
                  </li>
                  <li class="list-group-item">
                    <h4 class='inline-header'>Rating:</h4>
                    <span class='rating'>{{rating}}</span>
                  </li>
                  <li class="list-group-item">
                    <h4 class="inline-header">Comments:</h4>
                    <span class='comments'>&ndash; {{#each comment}} ({{date}}) {{body}} &ndash;  {{/each}}</span>
                  </li>
                </ul>
              </div>
            </div>
            <!-- end of album internal row -->
            <div class='panel-footer'>
              <button class="btn btn-danger delete-album">Delete Restaurant</button>
              <button class='btn btn-info edit-album'>Edit Restaurant</button>`
              <button class='btn btn-primary add-song'>Add Comment</button>
              <button class="btn btn-secondary edit-song">Edit Comment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end one album -->
  </script>
