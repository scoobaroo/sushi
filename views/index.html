<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sushi Search SF</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- VENDOR SCRIPTS -->
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class='col-md-12' id="map">
        <script>
        var map;
        function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
        });
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg&callback=initMap"
        async defer>
        </script>
      </div>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to Sushi Spot SF</h1>
        <p>Your guide to sushi in the City!</p>
      </div>
    </div>
        <section id='restaurant-form' class="container col-md-6">
          <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal">
              <fieldset>
        <div class="form-group">
          <label class="col-md-8 control-label" for="name">Restaurant Name</label>
          <div class="col-md-8">
          <input name="name" type="text" placeholder="" class="form-control input-md" id='restaurantname' required="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-8 control-label" for="location">Restaurant Location</label>
          <div class="col-md-8">
          <input name="location" type="text" placeholder="" id='location' class="form-control input-md">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-8 control-label" for="comments">Comments</label>
          <div class="col-md-8">
          <input name="comments" type="text" placeholder="" id ='comments' class="form-control input-md">
          <br>
          <div class="form-group">
            <label class="col-md- control-label" for="location">Rating(Scale from 1-10)</label>
            <div class="col-md-12">
            <input name="rating" type="text" placeholder="" id='rating' class="form-control input-md">
            </div>
          </div>
        </div>
        </div>
          <label class="control-label" for="singlebutton">Save Restaurant</label>
          <div class="col-md-0">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  </div>
</section>
<div id='restaurants'>
  <script id='restaurant-template' type='text/x-handlebars-template'>
    <div class="row album" data-album-id="{{_id}}">
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class='row'>
              </div>
              <div class="col-md-9 col-xs-12">
                <ul class="list-group">
                  <li class="list-group-item">
                    <h4 class='inline-header'>Restaurant Name:</h4>
                    <span class='restaurant-name'>{{name}}</span>
                  </li>
                  <li class="list-group-item">
                    <h4 class='inline-header'>Location:</h4>
                    <span class='location'>{{#each location}} Latitude:{{latitude}} Longitude:{{longitude}}{{/each}}</span>
                  </li>
                  <li class="list-group-item">
                    <h4 class='inline-header'>Rating:</h4>
                    <span class='rating'>{{rating}}</span>
                  </li>
                  <li class="list-group-item">
                    <h4 class="inline-header">Comments:</h4>
                    <span class='comments'>{{#each comments}} Date:{{date}} Body:{{body}} <br> {{/each}}</span>
                  </li>
                </ul>
              </div>
            </div>
            <!-- end of album internal row -->
            <div class='panel-footer'>
              <button class="btn btn-danger delete-restaurant">Delete Restaurant</button>
              <button class='btn btn-info edit-restaurant'>Edit Restaurant</button>`
              <button class='btn btn-primary add-comment'>Add Comment</button>
              <button class="btn btn-secondary edit-comment">Edit Comment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end one album -->
  </script>
